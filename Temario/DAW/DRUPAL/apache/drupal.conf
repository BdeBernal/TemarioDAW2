<VirtualHost *:80>

    ServerName daw2425.ddnsfree.com
    ServerAlias www.daw2425.ddnsfree.com

    ServerAdmin a23bernalrc@iessanclemente.net
    DocumentRoot /app/drupal/web

    <Directory /app/drupal/web>
        Require all granted
        AllowOverride All
    </Directory>

    Redirect / https://daw2425.ddnsfree.com/

</VirtualHost>

<VirtualHost *:443>

    ServerName daw2425.ddnsfree.com
    ServerAlias www.daw2425.ddnsfree.com

    ServerAdmin a23bernalrc@iessanclemente.net
    SSLEngine On
    SSLCertificateFile /certs/certificado.pem
    SSLCertificateKeyFile /certs/privkey.pem
    DocumentRoot /app

    <Directory /app>
        Require all granted
        AllowOverride All
    </Directory>

</VirtualHost>