<VirtualHost *:80>
    ServerName server1.lan
    ServerAlias www.server1.lan
    ServerAdmin a23danielgs@iessanclemente.net

    DocumentRoot /web/server1

    <Directory /web/server1>
        DirectoryIndex a.html b.html c.html
        Require all granted
    </Directory>

    Alias "/srv" "/srv"
    <Directory /srv>
        DirectoryIndex srv.html
        Require all granted
    </Directory>

    Alias "/fotos" "/web/server1/fotos" 
    <Directory /web/server1/fotos>
        Require all denied
        <FilesMatch "\.(gif|jpe?g|png|avif|webp)$">
            Require all granted
        </FilesMatch>
    </Directory>

    Alias "/privado" "/web/server1/privado"
    <Directory /web/server1/privado>
        Options Indexes
        <FilesMatch "\.php">
            Require all denied
        </FilesMatch>
    </Directory>
</VirtualHost>