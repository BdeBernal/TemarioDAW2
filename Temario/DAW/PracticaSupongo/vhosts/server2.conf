<VirtualHost *:80>
    ServerName server2.lan
    ServerAlias www.server2.lan
    ServerAdmin a23danielgs@iessanclemente.net

    Redirect / https://server2.lan

    DocumentRoot /web/server2
    <Directory /web/server2>
        AllowOverride Indexes AuthConfig Options FileInfo
    </Directory>

    Alias "/srv" "/srv"
    <Directory /srv>
        AllowOverride Indexes AuthConfig Options
    </Directory>

    #ErrorLog /logs/erros-server2.log
    #CustomLog /logs/access-server2.log

</VirtualHost>

<VirtualHost *:443>
    
    ServerName server2.lan
    ServerAlias www.server2.lan
    ServerAdmin a23danielgs@iessanclemente.net

    SSLEngine on
    SSLCertificateFile /certificados/server2.pem
    SSLCertificationKey
<VirtualHost>