<VirtualHost *:80>
    ServerName a23danielgs.ddnsfree.com
    ServerAlias www.a23danielgs.ddnsfree.com danigs.tech *.danigs.tech
    ServerAdmin a23danielgs

    Redirect / https://a23danielgs.ddnsfree.com

    DocumentRoot /app
    <Directory /app>
        Require all granted
        AllowOverride All
    <Directory>
</VirtualHost>
<VirtualHost *:443>
    ServerName a23danielgs.ddnsfree.com
    ServerAlias www.a23danielgs.ddnsfree.com danigs.tech *.danigs.tech
    ServerAdmin a23danielgs

    SSLEngine On
    SSLCertificateFile /certificado/cert.pem
    SSLCertificateKeyFile /certificado/chav.key
    
    ErrorLog
    CustomLog

    DocumentRoot /app
    <Directory /app>
        Require all granted
        AllowOverride All
    <Directory>
</VirtualHost>