<!DOCTYPE html>
<html lang="en">

    <div id="profesional">
        <form action="#">

            <table border="1">
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <input type="text" name="Nombre" id="Nombre">
                        F.Nac.:
                        <input type="text">
                        DNI:
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td>
                        <input type="text" class="largo">
                    </td>
                </tr>
                <tr>
                    <td>Calle y número:</td>
                    <td>
                        <input type="text" class="largo">
                    </td>
                </tr>
                <tr>
                    <td>Código Postal:</td>
                    <td>
                        <input type="text" class="corto">

                        <input type="text" class="largo">
                    </td>
                </tr>
                <tr>
                    <td>Provincia:</td>
                    <td>
                        <input type="text" class="corto">

                    </td>
                </tr>
                <tr>
                    <td>Opción:</td>
                    <td>
                        <select name="OPCIONES" id="OPCIONES">

                        </select>

                </tr>
                <tr>
                    <td>Comentarios personales:</td>
                    <td>
                        <textarea name="texto" id="texto" cols="70%"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><strong>Pulse aquí:</strong></td>
                    <td id="ajustes">
                        <input type="button" value="Enviar Datos">
