<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Formulario accesible</h2>
        <div>
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" required aria-label="First Name" aria-required="true"><br><br>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="email" aria-required="true"><br><br>
        </div>

        <fieldset>
            <legend>Type of pet:</legend>
            <div>
                <input type="radio" id="Cats" name="animal" value="Cats" aria-label="Cats" aria-required="true">
                <label for="Cats">Cats</label>
            </div>
            <div>
                <input type="radio" id="Dogs" name="animal" value="Dogs" required aria-label="Dogs" aria-required="true">
                <label for="Dogs">Dogs</label>
            </div>
        </fieldset><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
