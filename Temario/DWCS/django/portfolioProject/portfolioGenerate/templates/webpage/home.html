<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>

    {% extends 'webpage/plantilla.html' %}
    {% block content %}
        {% load static %}
            <img id="inicio" src="{% static 'portfolioGenerate/entrada.jpeg' %}" alt="Entrada">
            <div id="titulo">Portafolio</div>
        <div id="general"></div>
        {% for project in projects %}
            <img class='proyectos' src="{{project.image.url}}" alt="Cat with eyes">
            <p>{{project.description}}</p>
                {% if project.url %}

                <a href="{{project.url}}">Link</a>
                {% endif %}
            {% endfor %}
        </div>
        <a href="{% url 'entrances:all_blogs' %}">View All Blogs</a>

        <style>

            #titulo{
                font-size: 35px;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                font-family: Georgia;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #general{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                flex-direction: row;
            }
    
            .proyectos{
                border: 2px solid black;
                max-width: 350px;
                height: auto;
                transition: transform 0.3s ease;
            }

            .proyectos:hover{
                transform: scale(1.1);
            }

        </style>
    {% endblock %}
</body>
</html>
