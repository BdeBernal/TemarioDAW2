<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>

    {% extends 'webpage/plantilla.html' %}
    {% block content %}
    <div class="container">
        <div class="d-block">
            {% load static %}

            <img src="{% static 'portfolioGenerate/entrada.jpeg' %}" alt="Entrada"> <br>
            {% for project in projects %}
            <div class="card" style="width:400px ;">
                <img class="card-img-top" src="{{project.image.url}}" alt="Cat with eyes" width="205" height="200">
                <div class="card-body">
                    <p class="card-text">{{project.description}}</p>
                    {% if project.url %}

                    <a class="btn btn-primary" href="{{project.url}}">Link</a>
                </div>
            {% endif %}
            </div>
            {% endfor %}
        </div>

        <a class="btn btn-outline-dark" href="{% url 'entrances:all_blogs' %}">View All Blogs</a>
    </div>
    {% endblock %}
</body>
</html>
