<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'webpage/plantilla.html' %}
    {% block content %}
    <div class="container">
        <h1 class="d-flex justify-content-center">Detalles del producto</h1>
        <h5><strong>Nombre</strong>: {{ producto.nombre }}</h5>
        <h5><strong>Precio</strong>: {{ producto.precio }} €</h5>
        <h5><strong>Descripción</strong>: {{ producto.descripcion }}</h5>
        <img class="use" src="{{producto.imagen.url}}" alt="Imagen Producto" width="200px" height="200px"> <br>
        <br>
        <a class="d-flex justify-content-center" href="{% url 'productos:shop' %}">Volver</a>
    </div>
    {% endblock %}
</body>
</html>
