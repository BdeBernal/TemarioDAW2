<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body >
    {% extends 'webpage/plantilla.html' %}
    {% block content %}

    <div class="container">
            <h1 class="d-flex justify-content-center">Productos para la ocasión</h1> <br>
            <h2 class="d-flex justify-content-center">Productos actualmente: {{productos.count}}</h2>
        {% for producto in productos %}
            <div><a href="{% url 'productos:details' producto.id %}"><strong>{{ producto.nombre }}</strong></a></div> 
            <div>{{ producto.precio }} €</div>
            <div>{{ producto.descripcion|striptags|truncatechars:20 }}</div>
            <br>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
