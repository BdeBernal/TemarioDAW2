<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
</head>
<body>

    {% extends 'webpage/plantilla.html' %}
    {% block content %}
    <br> <h1 class="d-flex justify-content-center">Actividades</h1> <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Descripción</th>
          <th scope="col">Imagen</th>
          <th scope="col">Personas</th>
        </tr>
      </thead>
      <tbody>

      {% for actividades in actividades %}
        <tr>
          <td>{{actividades.titulo}}</td>
          <td>{{actividades.descripcion|striptags}}</td>
          <td><img class="use" src="{{actividades.imagen.url}}" alt="Imagen navideña" height="200px" max-width="300px"></td>
          <td>{{actividades.personas}}</td>
        </tr>

      {% endfor %}

        </tbody>
      </table>

    {% endblock %}
</body>
</html>
