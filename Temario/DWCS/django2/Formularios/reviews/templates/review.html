{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <form method="post" action="/">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-control {% if field.errors %} errors {% endif %}"></div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <!-- {{ form.as_p }} -->
        <button>Send</button>
    </form>
</body>
</html>
