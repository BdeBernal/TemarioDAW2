{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Profile</title>
  <link rel="stylesheet" href="{% static 'profiles/styles.css' %}">
</head>
<body>
    <ul>
        {% for profile in profiles %}
            <li>
                <img src="{{ profile.image.url }}" width="200px">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
