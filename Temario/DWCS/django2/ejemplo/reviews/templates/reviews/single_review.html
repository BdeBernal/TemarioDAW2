{% extends 'reviews/base.html' %}

{% block title %}Thank you!{% endblock %}

{% block content %}
    {% if review %}
        <h1>{{ review.user_name }} (Rating: {{ review.rating }})</h1>
        <p>{{ review.comment }}</p>
    {% else %}
        <h1>No review found</h1>
    {% endif %}
{% endblock %}
