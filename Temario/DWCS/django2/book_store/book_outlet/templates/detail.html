{% extends "base.html" %}

{% block title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    
    <h1>{{ book.title }}</h1>
    
    <p>Author: {{ book.author }}</p>
    <p>Rating: {{ book.rating }}</p>
    {% if is_bestSelling %}
        <p>Best Selling</p>
    {% else %}
        <p>Not Best Selling</p>
    {% endif %}

{% endblock %}
